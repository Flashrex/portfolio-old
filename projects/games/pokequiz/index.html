<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flashrex's Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../stylesheets/style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="icon" type="image/png" href="../../../images/website_logo.png">
    </head>
    <body class="bg-dark">
        <div class="navbar">
            <div class="navbar-logo">
                <a class="headline-text font-darkmode-white" href="../../../index.html">Flashrex's Website</a>
            </div>
            <div class="vertical-seperator"></div>
            <div class="navbar-items">
                <ul class="header-list">
                    <li class="list-item"><a class="font-darkmode-white" href="../../../index.html" >Über mich</a></li>
                    <li class="list-item"><a class="underlined font-darkmode-white" href="../../../index.html" >Projekte</a></li>
                    <li class="list-item"><a class="font-darkmode-white" href="../../../index.html">Kontakt</a></li>
                </ul>
            </div>
            <img class="darkmode-icon cursor-pointer svg-color-light" id="dm-icon" src="images/sun.svg" style="width: 20px; height: 20px;" onclick="toggleDarkMode()">
        </div>

        <div class="content">
            <div class="pokebox bg-dark-contrast">
                <p class="headline-text centered font-darkmode-white">Zähle alle 151 Pokemon der ersten Generation auf.</p>
                <div class="poke-header">
                    <span class="font-darkmode-white" id="timer">00:00</span>
                    <input id="playbutton" class="button" type="button" value="Spiel Starten" onclick="startGame()">
                    <div class="poke-input" id="poke_input" hidden>
                        <label class="font-darkmode-white" id="inputlabel" for="inputfield">Gib ein Pokemon ein:</label>
                        <input id="inputfield" class="bg-dark font-darkmode-white" type="text" oninput="checkInput(this.value)">
                    </div>
                    <input class="font-darkmode-white button-cancel" id="giveup" type="button" value="Aufgeben" onclick="endGame()" hidden>
                    <span class="font-darkmode-white" id="points">0/151</span>
                </div>
                <div class="pokemon-container">
                </div>
                <div class="footer font-darkmode-white">*This game is a fan project and in no way affiliated with Nintedo or The Pokémon company.</div>
            </div>
            
        </div>
        

        <script src="../../../scripts/cookies.js"></script>
        <script src="pokeData.js"></script>
        <script src="pokequiz.js"></script>
    </body>
</html>
